<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="projectJS.js"></script>
</head>
<body>
    <header>
        <h1>Perfectly Portioned Fitness</h1>
        <p>WEB-115 - Section XYZ</p>
        <p>Build Your Meal Plan</p>
    </header>

    <main>
        <form id="mealPlanForm">
            <div class="personal-info">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="goal">Goal for the Week:</label>
                <textarea id="goal" name="goal" rows="4" cols="50"></textarea><br><br>
            </div>

            <div class="meal-plan">
                <h2>Meal Plan for the Week</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Breakfast</th>
                            <th>Snack</th>
                            <th>Lunch</th>
                            <th>Snack</th>
                            <th>Dinner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- You can dynamically generate rows for each day of the week here -->
                    </tbody>
                </table><br>

                <div class="buttons">
                    <button type="button" id="generatePlan">Generate Meal Plan</button>
                    <button type="button" id="clearPlan">Clear Planner</button>
                    <button type="button" id="printPlan">Print Planner</button>
                    <a href="#" id="downloadPlan">Download Planner</a>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
